<!doctype html>
<html style="width: 500px">
  <head>
    <title>Echo Ext</title>
    <script src="socket.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css" />
  </head>
  <body>
    <h1>The Echo Learner</h1>
    <div id="signIn">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button id="login">Login / Signup</button>
    </div>
    <!-- Check for thee session here-->
    
    <div id="signOut">
      <div id="unameDisplay"></div>
      <button id="logout">Logout</button>
    </div>
    <div id="formHolder">
      <div>Color: <input class="jscolor right"><br/></div>
      <!-- <div>Auto reload: <input type="checkbox" id="autoReloadCheck"></div> -->
      <h3>Stored words</h3>
      <hr/>
      <ul class="wordList">
      </ul>
  </div>
  </body>
  <script src="jquery.js"></script>
  <script src="jscolor.min.js"></script>
  <script src="contentScript.js"></script>
</html>
