<div class="echo_chat">

  <div class="chat__sidebar">
    <div id="echo-title" class="echo-title"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <div id="echo-user-name" class="echo-user-name"></div>
      <form id="echo-message-form">
        <input name="message" type="text" placeholder="Message" autocomplete="off" autofocus/>
        <button class="echo-button">Send</button>
      </form>
    </div>

  </div>

  <script id="message-template" type="text/template">
    <li class="message">
        <div class="message__wraper lightblue">
      <div class="message__title">
        <p class="echo-from">{{from}}</p>
        <span>{{createdAt}}</span>
      </div>
      <div class="message_body">
        <p>{{text}}</p>
      </div>
      <div>
    </li>
  </script>

  <script id="user-message-template" type="text/template">
    <li class="user-message">
      <div class="message__wraper bisque right">
      <div class="message__title right">
        <p class="echo-from">{{from}}</p>
        <span>{{createdAt}}</span>
      </div>
      <div class="message_body right">
         <p>{{text}}</p>
      </div>
    </div>
    </li>
  </script>

  <script id="quote-message-template" type="text/template">
    <li class="user-message">
      <div class="message__wraper green right">
      <div class="message__title right">
        <p class="echo-from">{{from}}-<i>Quoted</i></p>
        <span>{{createdAt}}</span>
      </div>
      <div class="message_body right">
         <p>{{text}}</p>
      </div>
    </div>
    </li>
  </script>

  <script id="admin-message-template" type="text/template">
    <li class="admin-message">
      <div class="message__wraper lightgrey">
      <div class="message_body">
         <p class="small-text">{{text}}</p>
      </div>
    </div>
    </li>
  </script>

  <script>

var socket = io('https://echoes.japanwest.cloudapp.azure.com/');
// var socket = io('http://localhost:3001');
var currentUserName;

function scrollToBottom() {
	//Selectors
	var messages = jQuery('messages');
	var newMessage = messages.children('li:last-child');
	//Height
	var clientHeight = messages.prop('clientHeight');
	var scrollTop = messages.prop('scrollTop');
	var scrollHeight = messages.prop('scrollHeight');
	var scrollHeight = messages.prop('scrollHeight');
	var newMessageHeight = newMessage.innerHeight();
	var lastMessageHeight = newMessage.prev().innerHeight();

	if (
		clientHeight + scrollTop + newMessageHeight + lastMessageHeight >=
		scrollHeight
	) {
		messages.scrollTop(scrollHeight);
	}
}

socket.on('connect', function () {
	currentUserName = localStorage.getItem("echoUserName");
	var roomLocation = window.location.href;
	var params = {
        room: roomLocation, 
		name: currentUserName
	};

	var roomName = jQuery('<h3></h3>').text(params.room);
	var userName = jQuery('<p></p>').text('You are ' + currentUserName);
	jQuery('#room').html(roomName);
	jQuery('#echo-user-name').html(userName);

	socket.emit('join', params, function (err) {
		if (err) {
			alert(err);
			window.location.href = '/';
		} else {
			console.log('no error');
		}
	});
});

socket.on('disconnect', function () {
	console.log('Disconnected from Server');
});

socket.on('newMessage', function (message) {
	var formattedTime = moment(message.createdAt).format('h:mm a');

	var template;
	var html;

	if (message.from === 'Admin') {
		// template = jQuery('#admin-message-template').html();
		// html = Mustache.render(template, {
		// 	text: message.text
		// });
	} else if (message.text.indexOf('["') != -1) {
        template = jQuery('#message-template').html();
		if (message.from === currentUserName) {
			template = jQuery('#quote-message-template').html();
		}
		html = Mustache.render(template, {
			text: message.text,
			from: message.from,
			createdAt: formattedTime
		});
    }
	else {
		template = jQuery('#message-template').html();
		if (message.from === currentUserName) {
			template = jQuery('#user-message-template').html();
		}
		html = Mustache.render(template, {
			text: message.text,
			from: message.from,
			createdAt: formattedTime
		});
	}


	jQuery('#messages').append(html);
	scrollToBottom();
});

socket.on('updateUserList', function (users) {
  var roomName = jQuery('<h3></h3>').text(users.length + ' Online');
	jQuery('#echo-title').html(roomName);
})

jQuery('#echo-message-form').on('submit', function (event) {
	event.preventDefault();
  console.log('submitted');
  
	var text = jQuery('[name=message]');

	socket.emit('createMessage', {text: text.val()},
		function () {
			text.val('');
		}
	);
});
